<!DOCTYPE html>
<html>
  <head>
    <title>SRT Monitor by Eyevinn Technology</title>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="SRT Monitor by Eyevinn Technology AB"
    />
    <script type="module" src="./app.ts"></script>
    <style type="text/css">
      header {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-wrap: wrap;
      }
      header>*,
      header>:last-child {
        padding-top: 0;
        margin-bottom: 1rem;
      }
      footer {
        text-align: center;
        font-size: 0.8em;
      }

      video {
        width: 100%;
        background-color: black;
        border-radius: 4px;
      }

      #btnReset {
        width: 100%;
      }
    </style>
    <link rel="stylesheet" href="https://fonts.xz.style/serve/inter.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css">    
  </head>
  <body>
    <header>
      <picture>
        <source srcset="./logo-darkmode.png" media="(prefers-color-scheme: dark)">
        <img src="./logo-lightmode.png" />
      </picture>
      <h1>SRT Monitor</h1>
    </header>
    <section>
      <video></video>
    </section>
    <section>
      <button id="btnReset">RESET</button>
    </section>
    <footer>
      <p>By <a target="_blank" href="https://www.eyevinn.se">Eyevinn Technology AB</a> and it is <a target="_blank" href="https://github.com/Eyevinn/srt-monitor">open source</a></p>
    </footer>
  </body>
</html>
