version: "3.7"

services:
  sfu:
    image: eyevinntechnology/wrtc-sfu:v0.4.0
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
    environment:
      - HTTP_PORT=8280
      - UDP_PORT=13000
      - IPV4_ADDR=127.0.0.1
      - API_KEY=example
    logging:
      driver: "local"
      options:
        max-size: 10m
    ports:
      - "8280:8280/tcp"
      - "13000:13000/udp"
  ingest:
    image: eyevinntechnology/wrtc-origin:v0.4.0
    depends_on:
      - sfu
      - sfu-edge
    environment:
      - PORT=8200
      - EXT_PORT=8200
      - ORIGIN_SFU_URL=http://sfu:8280/conferences/
      - SFU_API_KEY=example
      - EDGE_LIST_CONFIG=/etc/edge-list-config.json
    ports:
      - "8200:8200/tcp"
    extra_hosts:
      - egress:host-gateway
  sfu-edge:
    image: eyevinntechnology/wrtc-sfu:v0.4.0
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
    environment:
      - HTTP_PORT=8380
      - UDP_PORT=12000
      - IPV4_ADDR=127.0.0.1
      - API_KEY=example
    logging:
      driver: "local"
      options:
        max-size: 10m
    ports:
      - "8380:8380/tcp"
      - "12000:12000/udp"
  egress:
    image: eyevinntechnology/wrtc-whep:v0.1.1
    environment:
      - PORT=8300
      - EXT_PORT=8300
      - HOSTNAME=localhost
      - SMB_URL=http://sfu-edge:8380/conferences/
      - SMB_API_KEY=example
    ports:
      - "8300:8300/tcp"
  monitor:
    image: eyevinntechnology/srt-monitor
    depends_on:
      - ingest
      - egress
    environment:
      - WHIP_IP=ingest
      - SRC_PORT=${SRC_PORT}
      - DEST_IP=${DEST_IP}
      - DEST_PORT=${DEST_PORT}
    ports:
      - "${SRC_PORT}:1234/udp"
      - "3000:3000/tcp"